<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/css/style.css">
    <title>Random Concert Series Quiz</title>
</head>
<body>
    <header>
        <h1>Concert Series Quiz</h1>
        <h2>Take your guess at these random concert questions!</h2>
        <button type="button" id="start-button">Start</button>
    </header>

    <main>
        <section class="quiz-container">

            <div class="question-container">
                <h1>Question: <span id="question-type"></span></h1>

            </div>

            <div class="option-container">
                <div class="answer-content">
                        <h1>Choose your answer</h1>
                    <div class="answer-option">
                            <button class="answer-button">A. <span id="answer-1"></span></button>
                            <button class="answer-button">B. <span id="answer-2"></span></button>
                            <button class="answer-button">C. <span id="answer-3"></span></button>
                            <button class="answer-button">D. <span id="answer-4"></span></button>
                    </div>
                    <div><button id="submit" class="hide">Submit</button></div>

                
                    </div>
                </div>
            </div>
        

        </section>

        <section class="highscore-container">
            <div>
             <p class="hide">Name: <span id="initals"></span></p> 
            </div>

            <div>
                <p class="hide">Score: <span id="score"></span></p>
            </div>
            
        </section>

        <section class="timer-container"></section>
                <div id="timer-count">Timer</div>
            </div>

        </section>

    </main>





    <script src="./Develop/js/script.js"></script>
</body>
</html>
