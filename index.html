<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/css/style.css">
    <title>Halloween Quiz</title>
</head>
<body>
    <header>
        <h1>Halloween Quiz</h1>
        <button type="button" id="start-button">Start</button>
        <div id="timer-container" style="display: none;"></div>
                <div id="timer-count">Timer</div>
            </div>
        <div> <a href="#highscore">See Highscores</a> </div>

        </section>
    </header>

    <main>
        <section id="quiz-container" style = "display: none;">
            

            <div id="question-container">
                <!-- holds questions -->
                <h1>Question: <span id="question-type"></span></h1>

            </div>

            <div id="option-container">
                <!-- holds answer buttons -->
                <div id="answer-content">
                        <h1>Choose your answer</h1>
                    <div id="answer-option">
                            <button class="answer-button next-q">A. <span id="answer-1"></span></button>
                            <button class="answer-button next-q">B. <span id="answer-2"></span></button>
                            <button class="answer-button next-q">C. <span id="answer-3"></span></button>
                            <button class="answer-button next-q">D. <span id="answer-4"></span></button>
                    </div>
                  
                    
                
                </div>

            </div>
      </section>

        <section>
            <!-- highscore container with input of initials and saves score -->
             <div id="highscore-container" style = "display: none;">

                <form id="score-form">
                   <label for="name">Initials: </label> 
                     <br>
                    <input type="text" name="name" id="initial-input">
                    <br>
                    <label for="score">Score: <span id="score-input"></span> </label>
                    <br>
                    <button type="button" id="submit-score">Submit Score</button>
                </form>

                <!-- highscores list to populate -->
                <p>Highscores:</p>
                <ul id="highscore-list"></ul>
    
            </div>

            
             
            
        </section>

        

    </main>





    <script src="./Develop/js/script.js"></script>
</body>
</html>
